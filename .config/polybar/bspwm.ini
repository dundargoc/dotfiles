type = internal/bspwm
format = <label-state> <label-mode>

padding = 2
margin = 1

label-focused = %index%
label-focused-padding = ${self.padding}
label-focused-margin = ${self.margin}
label-focused-background = ${color.bspwm_focused_background} 

label-occupied = %index%
label-occupied-padding = ${self.padding}
label-occupied-margin = ${self.margin}
label-occupied-background = ${color.bspwm_occupied_background}
label-occupied-foreground = ${color.bspwm_occupied_foreground}

label-empty = %index%
label-empty-padding = ${self.padding}
label-empty-margin =  ${self.margin}
